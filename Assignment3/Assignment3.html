<!DOCTYPE html>
<html>
<head>

<title>Geometric CAD</title>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec3 vPosition;			//- Triangle vertex position
uniform mat4 uModelViewMatrix;    	//- Model View Matrix
uniform mat4 uProjectionMatrix;		//- Projection Matrix
uniform mat4 uTranslationMatrix;

void main()
{
        gl_Position = uProjectionMatrix*uTranslationMatrix*uModelViewMatrix*vec4(vPosition, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
